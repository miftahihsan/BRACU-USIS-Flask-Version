
<!-- Modal -->
<div class="modal fade" id="composePostButton" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalCenterTitle">Compose a post</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input class="compose-post-modal-input" type="text" id="composePostModalInput" name="compose-post-modal-input" value="">
      </div>
      <div class="modal-footer">
        <button type="button" id='post-submission-button' ng-click = "onPostSubmit()" class="btn btn-custom" name="button"> Submit </button>
      </div>
    </div>
  </div>
</div>
